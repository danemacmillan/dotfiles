# Configs based on:
# http://zanshin.net/2013/09/05/my-tmux-configuration/
# http://danielmiessler.com/study/tmux/
# https://gist.github.com/spicycode/1229612

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# set scrollback history to 10000 (10k)
set -g history-limit 10000

# set Ctrl-a as the default prefix key combination
# and unbind C-b to free it up
set -g prefix C-a
unbind C-b

# use send-prefix to pass C-a through to application
bind C-a send-prefix

# shorten command delay
set -sg escape-time 1

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf

# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind \ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# Make new windows/panes open to the current path instead of the path tmux was
# started from
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind t new-window -c "#{pane_current_path}"

# Shift+arrows to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Ctrl+Shift+arrows to reorder windows
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# map Vi movement keys as pane movement keys
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R

# and use C-h and C-l to cycle thru panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Mouse reporting.
## >=2.1 changes how it handles mouse events
# http://stackoverflow.com/questions/30185210/ubuntu-change-tmux-1-8-to-tmux-next-1-9
# iTerm doesn't require easysimbl
set -g mouse on
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

# ----------------------
# set some pretty colors
# ----------------------
# set pane colors - hilight the active pane
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# colorize messages in the command line
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# ----
# Set the title bar
# ----
set -g set-titles on
#set -g set-titles-string '#(whoami) :: #h :: #(curl icanhazip.com)'

# ----------------------
# Status Bar
# -----------------------
set-option -g status on                # turn the status bar on
set -g status-interval 1               # set update frequencey (default 15 seconds)
set -g status-justify left           # center window list for clarity
set-option -g status-position top    # position the status bar at top of screen

# Set name of each window (essentially tabs)
set -g window-status-format '   #{pane_current_path} #{window_flags}   '
set -g window-status-current-format '   #{pane_current_path} #{window_flags}   '

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity off

# set color for status bar
set-option -g status-bg "#292929"
set-option -g status-fg yellow
set-option -g status-attr dim

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg "#9B9A9A"
set-window-option -g window-status-bg "#2C2C2C"
set-window-option -g window-status-attr dim

set -g window-status-separator ''

set-window-option -g window-status-current-fg "#D2D6D6"
set-window-option -g window-status-current-bg "#515151"
set-window-option -g window-status-current-attr bold

set-window-option -g window-status-activity-fg "#DD65D6"
set-window-option -g window-status-activity-attr none

#set -g status-left-length 80
set -g status-left ""

set -g status-right-length 70
set -g status-right "#[fg=Green]#(whoami)@#[fg=brightblue]#H#[fg=green]:#[fg=white]#(curl icanhazip.com) - #[fg=yellow]%a %b%d%l:%M%p"